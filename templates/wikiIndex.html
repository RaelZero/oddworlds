{% extends "base.html" %}

{% block content %}
{{ super() }}
    {{ page.content }}
    {% for article in articles|sort(attribute='slug') %}
        {% if article.status != "draft" and article.category == "wiki" %}
        <div id="articleItem">
            <div><p id="articleTitleList"><a href="{{article.slug}}.html">{{article.title}}</a></p></div>
            <p>{{article.date.strftime("%d %b %Y")}}</p>
        </div>
        {% endif %}
    {% endfor %}
{% endblock %}
