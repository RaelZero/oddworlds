{% extends "base.html" %}

{% block content %}
{{ super() }}
    {% for article in articles %}
        {% if article.draft != "True" and article.draft != "true" %}
        <div id="articleItem">
            <p><a id="articleTitleList" href="{{article.slug}}.html">{{article.title}}</a></p>
            <p>{{article.date.strftime("%d %b %Y")}}</p>
        </div>
        {% endif %}
    {% endfor %}
{% endblock %}
