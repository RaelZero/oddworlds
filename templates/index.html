{% extends "base.html" %}

{% block content %}
{{ super() }}
    {% for article in articles %}
        {% if article.draft != "True" and article.draft != "true" %}
        <div id="articleItem">
            <p>{{article.title}}</p>
            {# <p>{{article.category}}</p> #}
            <p>{{article.date.strftime("%d %b %Y")}}</p>
        </div>
        {% endif %}
    {% endfor %}
{% endblock %}
