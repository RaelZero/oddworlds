{% extends "base.html" %}

{% set galleryPath = "https://static.oddworlds.org/gallery/" + article.image %}
{% set previewPath = "https://static.oddworlds.org/previews/" + article.image %}

{% block content %}
{{ super() }}
    <figure>
        <a href={{ galleryPath }}>
            <img id="galleryFullImage" src="{{ previewPath }}">
        </a>

        <figcaption id="galleryContent">
            {{ article.content }}
        </figcaption>
    </figure>
{% endblock %}
